# ============================================
# Nginx 配置文件
# ============================================
# 功能:
#   1. 静态文件服务 - 提供前端 Vue 打包后的文件
#   2. 反向代理 - 将 /api 请求转发到后端
#   3. 负载均衡 - 可扩展为多后端实例
# ============================================

# 工作进程数，auto 表示自动检测 CPU 核心数
worker_processes auto;

# 错误日志
error_log /var/log/nginx/error.log warn;

events {
    # 单个工作进程最大连接数
    worker_connections 1024;
}

http {
    # 引入 MIME 类型
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 性能优化
    sendfile on;                    # 高效文件传输
    tcp_nopush on;                  # 减少网络报文段数量
    tcp_nodelay on;                 # 禁用 Nagle 算法
    keepalive_timeout 65;           # 长连接超时
    types_hash_max_size 2048;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript image/svg+xml;

    # 上传文件大小限制（与后端保持一致）
    client_max_body_size 500M;

    # ========== 后端服务上游 ==========
    upstream backend {
        server backend:8919;
        # 可添加更多后端实例实现负载均衡
        # server backend2:8919;
        # server backend3:8919;
    }

    # ========== 主服务器配置 ==========
    server {
        listen 80;
        server_name localhost;

        # 根目录 - 前端静态文件
        root /usr/share/nginx/html;
        index index.html;

        # ===== 前端路由 =====
        # Vue Router history 模式支持
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ===== API 反向代理 =====
        location /api/ {
            # 转发到后端，去掉 /api 前缀
            proxy_pass http://backend/;
            
            # 代理头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 支持（如果需要）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ===== 文件下载/预览代理 =====
        location /file/ {
            proxy_pass http://backend/file/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # 大文件下载优化
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # ===== 静态资源缓存 =====
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # ===== 健康检查 =====
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # ===== 错误页面 =====
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

